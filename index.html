<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<body>
    <div class="container">
        <img src="./imagens/logo.jpg" alt="Logo do Projeto" class="logo">
                
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <button onclick="addTask()">Adicionar</button>
        <button id="saveButton">Salvar</button> <!-- Botão para download das anotações -->
        <ul id="taskList"></ul>
        <div id="noteDisplay"></div> <!-- Campo para exibir as anotações -->
        </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
